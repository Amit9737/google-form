<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form</title>
    <style>
        .main{
            width: 80%;
            background-color: cornflowerblue;
            margin: auto;
            height: 800px;
            
        }
        .child1{
            width: 40%;
            color: white;
        }
        .contact-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 50px auto;
    }
    .contact-form h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }
    iframe{
        margin-left: 50px;
        border: 5px solid black;
        border-radius: 5px;
        box-shadow: 0px 0px 10px black;
    }
    .ch1{
        margin-left: 50px;
    }
    </style>
</head>
<body>
    <div class="main mt-3" style="display: flex;">
        <div class="child1">
            <h1 class="ch1">Get In Touch With Us</h1>
            <p class="ch1"><b>Our Address <i class="fa fa-map-marker"></i> :</b>
                101, Aditya Complex, Jalaram 2 Street Number 2, above Sbi Bank, Near Indira Circle, Jala Ram Nagar, Rajkot, Gujarat 360005
            </p>
            <p class="ch1">
                <b>Time</b> <i class="fa fa-clock"></i>: 7:30am to 7:30 Pm
            </p>
            <p class="ch1">
                <b>Like Us :</b><i class="fab fa-instagram"></i> <i class="fab fa-whatsapp"></i> <i class="fab fa-snapchat"></i> <i class="fab fa-facebook"></i>
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!4v1744194371575!6m8!1m7!1s9XSohBvGFOlIvHln5sVknw!2m2!1d22.2902495076072!2d70.7747893158034!3f95.53122919407363!4f22.543230794548478!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
        
            <div class="container" style="width: 40%;">
                <div class="contact-form">
                  <h2>Contact Us</h2>
                  <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Your name" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email Address</label>
                      <input type="email" class="form-control" id="email" placeholder="Your email" required>
                    </div>
                    <div class="mb-3">
                      <label for="subject" class="form-label">Subject</label>
                      <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="mb-3">
                      <label for="message" class="form-label">Your Message</label>
                      <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                  </form>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
